<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");
    
    // Interpolated
    let name = "Bob";
    console.log("Hello I am %s", name);
    console.log(`Hello I am ${name}`);

    // Styled
    console.log("%c Some awesome text", "font-size:20px; background:red;");

    // warning!
    console.warn("OH NO!");
    
    // Error :|
    console.error("Shit!");

    // Info
    console.info("Did you know?");

    // Testing
    console.assert(1 == 2, "That is wrong");

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => 
    {
      console.group(dog.name);          //You can also use .groupCollapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(dog.name);
    });

    // counting
    console.count("Bob");
    console.count("Steve");
    console.count("Bob");
    console.count("Steve");
    console.count("Bob");
    console.count("Bob");
    
    // timing
    console.time("Fetching data")

    fetch("https://api.github.com/users/rasmusagergaard")
      .then(data => data.json())
      .then(data => 
      {
        console.timeEnd("Fetching data");
        console.log(data);
      });
      
      // table
      console.table(dogs);

  </script>
</body>
</html>
